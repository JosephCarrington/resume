<section id="recent_works" class="row">
	<div class="col-md-12 text-center">
		<h2>Some Recent Work</h2>
		<carousel interval="carouselCtrl.interval">
			<slide ng-repeat="slide in carouselCtrl.slides" active="slide.active">
				<img ng-src="{{slide.image}}" style="margin:auto" />
				<div class="carousel-caption">
					<h4><a href="{{slide.link}}">{{slide.client}}</a></h4>
					<p>{{slide.description}}</p>
				</div>
			</slide>
		</carousel>
	</div>
</section><!-- .recent_works -->
